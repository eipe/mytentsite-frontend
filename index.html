<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mytentsite - a collaborative tent collective</title>
        <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.css">
        <link rel="stylesheet" href="bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css">
        <link rel="stylesheet" href="bower_components/Leaflet.Photo/Leaflet.Photo.css">
        <link rel="stylesheet" href="bower_components/Leaflet.EasyButton/src/easy-button.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation-flex.min.css">
        <link rel="stylesheet" href="bower_components/foundation-sites/dist/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/app_normalize.css">
    </head>
    <body>
        <nav class="top-bar">
            <ul id="menu" class="menu align-center" data-page-default="map">
                <li data-page="camera">
                    <a href="#/camera"><i class="fa fa-camera"></i></a>
                </li>
                <li data-page="map">
                    <a href="#/map" title="">
                        <i class="fa fa-map-o"></i>
                    </a>
                </li>
                <li data-page="wall">
                    <a href="#/wall" title="">
                        <i class="fa fa-th"></i>
                    </a>
                </li>
                <li data-page="info">
                    <a href="#/info" title="Information"><i class="fa fa-info"></i></a></li>
            </ul>
        </nav>
        <div id="content">
            <div class="page is-hidden" id="camera" style="width: 500px; margin: 0 auto;">
                <div id="camera-photo"></div>
                <div class="input-group">
                    <span class="input-group-label" title="Caption"><i class="fa fa-font"></i></span>
                    <input type="text" id="camera-photo-caption" class="input-group-field"
                           title="Caption" placeholder="Caption" />
                    <div class="input-group-button">
                        <button id="camera-photo-location" class="button secondary" title="Add location">
                            <i class="fa fa-map-marker"></i>
                        </button><button class="button" id="camera-photo-shutter" title="Take photo">
                            <i class="fa fa-camera"></i>
                        </button><button id="camera-photo-cancel" class="button alert is-hidden" title="Cancel">
                            <i class="fa fa-remove"></i>
                        </button><button id="camera-photo-store" class="button success is-hidden">
                        Save</button>
                    </div>
                </div>
            </div>
            <div class="page is-hidden" id="map"></div>
            <div class="page is-hidden" id="wall"></div>
            <div class="page is-hidden" id="info">
                <h1>About mytent.site</h1>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/leaflet/dist/leaflet.js"></script>
        <script src="bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
        <script src="bower_components/Leaflet.Photo/Leaflet.Photo.js"></script>
        <script src="bower_components/Leaflet.EasyButton/src/easy-button.js"></script>
        <script src="bower_components/foundation-sites/dist/foundation.min.js"></script>
        <script src="bower_components/webcamjs/webcam.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
